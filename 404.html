<!DOCTYPE html>

  <link rel="stylesheet" href="styles/style.css">

<body>

  <header class="header">
    <div class="header__wrapper">
      <div class="header__flex">

        <h1 class="header__logo">
          <a href="index.html">
            <img src="img/top/logo.svg" alt="">
          </a>
        </h1>

        <div class="header__shopIconWrapper">
          <img src="img/top/icon-cart.jpg" alt="" class="header__shop-icon">
        </div>
      </div>
    </div>

    <div class="c-mainVisual--box">
      <picture>
        <source class="c-mainVisual--s" media="(max-width: 768px)" srcset="img/404/bg-error-kv-sp.jpg">

    </div>

  <main>

        <span class="c-sectionTitle--ja">お探しのページは見つかりませんでした</span>
      </h2>

      <div class="error__box">
        <p class="error__description01">
          申し訳ございませんが、お探しのページは見つかりませんでた。
        </p>
        <p class="error__description02">
          ページが削除されたか、URLが変更された可能性がございます。
        </p>
      </div>

      <div class="error__btnBox">
        <a href="index.html" id="btn" class="c-btn--l">
          TOP
        </a>
      </div>


    </section>

  </main>



  <footer class="footer">
    <div class="c-wrapper">

      <div class="footer__logoBox">
        <a href="">
          <img class="footer__logo" src="img/top/logo-white.svg" alt="">
        </a>
      </div>

      <ul class="footer__nav-list">
        <li class="footer__nav-item">
          <a href="">運営会社</a>
        </li>
        <li class="footer__nav-item"><a href="">利用規約</a></li>
